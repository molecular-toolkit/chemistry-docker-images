- name: pre-pull
  service: docker-make
  command: bash -c "deployment/pull.sh ${CI_BRANCH}"

- name: build-all
  service: docker-make
  command: docker-make -f makefiles/DockerMake.yml --all  \
             --cache-repo chemdocker --cache-tag cache    \
             --tag build

- name: push
  service: publisher
  command: bash -c "deployment/push.sh ${CI_BRANCH}"
